<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>牌局</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom:0;">
    <table id="search-box">
        <tr>
            <td>Type:<input name="type" data="[{text:'',id:''},{text:'联盟局',id:0},{text:'私局',id:1}]" class="mini-combobox"/></td>
            <td>Level:<input name="level" data="[{text:'',id:''},{text:'100分',id:100},{text:'50分',id:50},{text:'20分',id:20},{text:'10分',id:10},{text:'5分',id:5},{text:'3分',id:3},{text:'2分',id:2},{text:'1分',id:1}]" class="mini-combobox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
         allowCellEdit="true" allowCellSelect="true" sortField="finishTime" sortOrder="desc"
         idField="id" parentField="parentId" resultAsTree="false" allowDrag="true"
         allowDrop="true" allowLeafDropIn="false" iconField="icon" pageSize="20"
         expandOnLoad="1" treeColumn="index" showPager="true" editNextOnEnterKey="true" editNextRowCell="true">
        <div property="columns">
            <div field="id" headerAlign="center" align="center" allowSort="true" width="80">ID</div>
            <div field="name" headerAlign="center" align="center" allowSort="false" width="80">名称</div>
            <div field="finishTime" width="100" headerAlign="center" allowSort="true" align="center" allowSort="true">结束时刻</div>
            <div field="username" headerAlign="center" align="center" allowSort="true">用户</div>
            <div field="p0" headerAlign="center" align="center" allowSort="true">Player1</div>
            <div field="p1" headerAlign="center" align="center" allowSort="true">Player2</div>
            <div field="ai" headerAlign="center" align="center" allowSort="true">AI</div>
            <div field="aiScore" headerAlign="center" align="center" allowSort="true">得分</div>
            <div field="hand" width="120" headerAlign="center" align="center" allowSort="true">手数</div>
            <div name="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
        </div>
    </div>
</div>
</body>
</html>
