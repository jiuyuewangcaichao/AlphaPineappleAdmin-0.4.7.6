<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>编辑牌局</title>
    <!--加载后执行save.js-->
    <script data-main="save.js" src="../boot.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-fit" style="padding: 16px;">
    <div id="tabs" class="mini-tabs" activeIndex="0" style="width:100%;height:90%;margin: auto" plain="true">
        <div title="基本信息">
            <table id="basic-info" class="basic-info">
                <tr>
                    <td class="label">名称:</td>
                    <td colspan="3">
                        <input required style="width: 100%" name="name" class="mini-textbox"/>
                    </td>
                    <td class="label">类型:</td>
                    <td colspan="3">
                        <input required data="[{text:'',id:''},{text:'联盟局',id:0},{text:'私局',id:1}]" name="type" style="width: 100%" class="mini-combobox"/>
                    </td>
                </tr>
                <tr>
                    <td class="label">Level:</td>
                    <td colspan="3">
                        <input required data="[{text:'',id:''},{text:'100分',id:100},{text:'50分',id:50},{text:'20分',id:20},{text:'10分',id:10},{text:'5分',id:5},{text:'3分',id:3},{text:'2分',id:2},{text:'1分',id:1}]" name="level" style="width: 100%" class="mini-combobox"/>
                    </td>
                    <td class="label">总手数:</td>
                    <td colspan="3">
                        <input required style="width: 100%" name="hand" class="mini-textbox"/>
                    </td>
                </tr>
                <tr>
                    <td class="label">玩家1:</td>
                    <td colspan="3">
                        <div required name="p0" style="width: 100%" class="mini-autocomplete" textField="playerName" valueField="playerId"
                             url="../../pineapple-player/filter-player">
                            <div property="columns">
                                <div header="ID" field="playerId" width="80"></div>
                                <div header="用户名" field="playerName" width="80"></div>
                            </div>
                        </div>
                    </td>
                    <td class="label">玩家1得分:</td>
                    <td colspan="3">
                        <input required style="width: 100%" name="p0Score" class="mini-textbox"/>
                    </td>
                </tr>
                <tr>
                    <td class="label">玩家2:</td>
                    <td colspan="3">
                        <div required name="p1" style="width: 100%" class="mini-autocomplete" textField="playerName" valueField="playerId"
                             url="../../pineapple-player/filter-player">
                            <div property="columns">
                                <div header="ID" field="playerId" width="80"></div>
                                <div header="用户名" field="playerName" width="80"></div>
                            </div>
                        </div>
                    </td>
                    <td class="label">玩家2得分:</td>
                    <td colspan="3">
                        <input required style="width: 100%" name="p1Score" class="mini-textbox"/>
                    </td>
                </tr>
                <tr>
                    <td class="label">AI:</td>
                    <td colspan="3">
                        <div required name="ai" style="width: 100%" class="mini-autocomplete" textField="playerName" valueField="playerId"
                             url="../../pineapple-player/filter-player">
                            <div property="columns">
                                <div header="ID" field="playerId" width="80"></div>
                                <div header="用户名" field="playerName" width="80"></div>
                            </div>
                        </div>
                    </td>
                    <td class="label">AI得分:</td>
                    <td colspan="3">
                        <input required style="width: 100%" name="aiScore" class="mini-textbox"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div style="width: 100px;margin: auto"><a class="mini-button save-button" iconCls="icon-save">保存</a></div>
</div>
</body>
</html>
