<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>玩家EV</title>
    <!--加载后执行list.js-->
    <script data-main="list.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-toolbar" style="border-bottom:0;">
    <table id="search-box">
        <tr>
            <td>ID:<input name="playerId" class="mini-textbox"/></td>
            <td>名称:<input name="playerName$LIKE" class="mini-textbox"/></td>
            <td>
                <a class="mini-button search-button" plain="true" iconCls="icon-search">搜索</a>
            </td>
        </tr>
    </table>
</div>
<div class="mini-fit">
    <div id="datagrid" class="mini-treegrid" style="width:100%;height:100%;margin: auto;"
         allowCellEdit="true" allowCellSelect="true"
         idField="id" parentField="parentId" resultAsTree="false" allowDrag="true"
         allowDrop="true" allowLeafDropIn="false" iconField="icon" pageSize="20"
         expandOnLoad="1" treeColumn="index" showPager="true" editNextOnEnterKey="true" editNextRowCell="true">
        <div property="columns">
            <div field="playerId" headerAlign="center" align="center" allowSort="true" width="80">ID</div>
            <div field="playerName" width="100" headerAlign="center" allowSort="true" align="center">用户名</div>
            <div field="gameName" width="100" headerAlign="center" allowSort="true" align="center">牌局</div>
            <div field="gameScore" headerAlign="center" align="center">分值</div>
            <div field="handCount" headerAlign="center" align="center">手数</div>
            <div field="finalScore" width="120" headerAlign="center" align="center" allowSort="true">盈利</div>
            <div field="fanCount" width="120" headerAlign="center" align="center" allowSort="true">范特西</div>
            <div field="totalFanCount" width="120" headerAlign="center" align="center" allowSort="true">总范特西</div>
            <div field="endTime" width="120" headerAlign="center" align="center" allowSort="true">时间</div>
        </div>
    </div>
</div>
</body>
</html>
