<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>角色管理</title>
    <script data-main="status.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <table id="basic-info" class="basic-info">
        <tr>
            <td class="label">状态:</td>
            <td colspan="3">
                <input required style="width: 100%" name="status" class="mini-combobox" data="[{text:'启用',id:1},{text:'禁用',id:0}]"/>
            </td>
        </tr>
    </table>
    <div style="width: 100px;margin: auto">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>
</body>
</html>
